<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Wedding Wishes</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  text-align: center;
  height: 100vh;
}

/* Text Animation */
h1, h2 {
  color: white;
  text-shadow: 2px 2px 15px rgba(0,0,0,0.4);
  opacity: 0;
  animation: fadeIn 2s ease forwards;
}

h1 {
  margin-top: 25vh;
  font-size: 3em;
  animation-delay: 2s;
}

h2 {
  font-size: 2em;
  animation-delay: 5s;
}

@keyframes fadeIn { to { opacity: 1; } }

/* Confetti */
.confetti {
  position: absolute;
  width: 12px;
  height: 12px;
  background: gold;
  top: 0;
  animation: fall 6s infinite linear;
  border-radius: 50%;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}

/* Hearts */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 85% 25%, 100% 45%, 50% 100%, 0% 45%, 15% 25%, 25% 12%, 39% 12%);
  animation: float 5s infinite linear;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); }
  100% { transform: translateY(-10vh) rotate(360deg); }
}

/* Fireworks */
.spark {
  position: absolute;
  width: 5px;
  height: 5px;
  background: yellow;
  border-radius: 50%;
  animation: sparkMove 1s ease forwards;
}

@keyframes sparkMove {
  from { opacity: 1; transform: translate(0,0); }
  to { opacity: 0; transform: translate(calc(var(--x) * 20px), calc(var(--y) * 20px)); }
}

/* Play button */
#playBtn {
  position: fixed;
  top: 10px;
  left: 10px;
  padding: 10px 20px;
  font-size: 16px;
  background: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  z-index: 1000;
}
</style>
</head>
<body>

<h1>üíê Best Wishes of Wedding üíê</h1>
<h2>To Aayush Brother & Sujata Bhabhi üíñ<br>‚Äî By Rounak Swami ‚Äî</h2>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/11/26/audio_dfd8910d2b.mp3?filename=festival-dhol-11509.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Play Button -->
<button id="playBtn" onclick="playMusic()">Play Music üé∂</button>

<script>
// Music play function
function playMusic() {
  const audio = document.getElementById('bgMusic');
  audio.play().catch(() => {}); // catch errors if autoplay blocked
  document.getElementById('playBtn').style.display = 'none'; // hide button
}

// Confetti
for(let i=0; i<120; i++){
  let confetti = document.createElement('div');
  confetti.classList.add('confetti');
  confetti.style.left = Math.random() * 100 + 'vw';
  confetti.style.animationDelay = Math.random() * 6 + 's';
  confetti.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
  document.body.appendChild(confetti);
}

// Hearts
for(let i=0; i<50; i++){
  let heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDelay = Math.random() * 5 + 's';
  heart.style.width = heart.style.height = (10 + Math.random()*20) + 'px';
  document.body.appendChild(heart);
}

// Fireworks every second
function firework(){
  for(let i=0; i<20; i++){
    let spark = document.createElement('div');
    spark.classList.add('spark');
    spark.style.left = (window.innerWidth/2 + (Math.random()-0.5)*200) + 'px';
    spark.style.top = (window.innerHeight/2 + (Math.random()-0.5)*100) + 'px';
    spark.style.setProperty('--x', (Math.random()-0.5)*2);
    spark.style.setProperty('--y', (Math.random()-0.5)*2);
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);
  }
}
setInterval(firework, 1000);
</script>

</body>
</html>
